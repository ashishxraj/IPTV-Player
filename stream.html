<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AUS vs IND 2nd T20 LIVE ‚Äì Melbourne MCG</title>

  <!-- Favicon (cricket bat) -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='90' height='10' fill='%23c41e3a' rx='5' transform='rotate(45 50 50)'/%3E%3C/svg%3E" />

  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>

  <style>
    /* Custom styles */
    .loader { border: 8px solid #1a1a1a; border-top: 8px solid #4ade80; border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .fullscreen-btn { position: absolute; bottom: 1rem; right: 1rem; z-index: 50; opacity: 0.8; transition: opacity 0.2s; }
    .fullscreen-btn:hover { opacity: 1; }
    .score-ticker { background: linear-gradient(90deg, #1e3a8a, #3b82f6); animation: scroll 20s linear infinite; }
    @keyframes scroll { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
    iframe { scrollbar-width: none; } iframe::-webkit-scrollbar { display: none; }
  </style>
</head>

<body class="bg-gray-900 text-white font-sans antialiased">

  <!-- Header with Score Ticker -->
  <header class="bg-gradient-to-r from-blue-600 to-indigo-600 py-3 px-6 shadow-lg flex flex-col">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <svg class="w-8 h-8 text-yellow-300" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 2a8 8 0 100 16 8 8 0 000-16zm0 14a6 6 0 110-12 6 6 0 010 12z"/>
        </svg>
        <h1 class="text-xl md:text-2xl font-bold">AUS vs IND ‚Äì 2nd T20 LIVE (MCG)</h1>
      </div>
      <button id="darkToggle" class="p-2 rounded-full bg-white/20 hover:bg-white/30">
        <span class="sun hidden">‚òÄÔ∏è</span><span class="moon">üåô</span>
      </button>
    </div>
    <!-- Live Score Ticker (Placeholder ‚Äì update with real API if needed) -->
    <div class="score-ticker mt-2 py-1 text-sm overflow-hidden whitespace-nowrap">
      üèè AUS: 150/4 (15 overs) | IND: 140/3 (14 overs) | Live: Rohit Sharma 45* | Next: Starc to bowl | Score via WebCric
    </div>
  </header>

  <!-- Stream Container -->
  <div class="relative w-full h-screen flex items-center justify-center bg-black overflow-hidden">
    <!-- Loader -->96+
    <div id="loader" class="loader absolute z-40"></div>

    <!-- Primary Iframe (Actual SRC) -->
    <iframe id="primaryStream" class="w-full h-full" src="https://me.webcric.com/foxcricket.htm"
            frameborder="0" allowfullscreen
            allow="fullscreen; autoplay; encrypted-media; picture-in-picture; accelerometer; gyroscope"
            loading="lazy"></iframe>

    <!-- Fallback Streams (Hidden, auto-activate on error) -->
    <iframe id="fallback1" class="w-full h-full hidden" src="https://me.webcric.com/foxcricket.htm" ...></iframe>
    <iframe id="fallback2" class="w-full h-full hidden" src="https://embedsports.top/embed/intel/australia-india/5" ...></iframe>

    <!-- Controls Overlay -->
    <div class="absolute top-4 left-4 z-30 space-y-2">
      <button id="qualityBtn" class="bg-white/10 px-3 py-1 rounded text-sm hover:bg-white/20">HQ</button>
      <button id="chatBtn" class="bg-green-600/80 px-3 py-1 rounded text-sm hover:bg-green-6  00">Chat</button>
    </div>

    <!-- Fullscreen Button -->
    <button id="fsBtn" class="fullscreen-btn bg-white/10 hover:bg-white/20 text-white p-3 rounded-full">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4m-4 0l4 4m12-4v4m0 0h-4m4 0l-4 4M4 16v4m0 0h4m-4 0l4-4m12 4v-4m0 0h-4m4 0l-4-4"/>
      </svg>
    </button>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 py-2 px-4 text-center text-xs text-gray-400">
    <p>Powered by WebCric ‚Ä¢ AUS vs IND 2nd T20 ‚Ä¢ 31 Oct 2025 ‚Ä¢ Use F for fullscreen | Refresh for updates</p>
  </footer>

  <!-- JavaScript -->
  <script>
    // Dark Mode
    document.getElementById('darkToggle').addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      document.querySelector('.sun').classList.toggle('hidden');
      document.querySelector('.moon').classList.toggle('hidden');
    });

    // Hide Loader on Load
    const primary = document.getElementById('primaryStream');
    const loader = document.getElementById('loader');
    primary.onload = () => loader.style.display = 'none';

    // Fallback on Error
    let fallbackIndex = 0;
    const fallbacks = ['https://me.webcric.com/foxcricket.htm', 'https://embedsports.top/embed/intel/australia-india/5'];
    primary.onerror = () => {
      if (fallbackIndex < fallbacks.length) {
        primary.src = fallbacks[fallbackIndex++];
        loader.style.display = 'block';
      }
    };

    // Fullscreen
    document.getElementById('fsBtn').addEventListener('click', () => {
      if (document.fullscreenElement) document.exitFullscreen();
      else primary.requestFullscreen();
    });

    // Quality Toggle (Simulated ‚Äì clicks into frame if supported)
    document.getElementById('qualityBtn').addEventListener('click', () => {
      primary.contentWindow?.postMessage('toggleQuality', '*');
    });

    // Chat (Opens external chat ‚Äì placeholder)
    document.getElementById('chatBtn').addEventListener('click', () => {
      window.open('https://me.webcric.com/live-chat.htm', '_blank');
    });

    // Keyboard: F=Fullscreen, Q=Quality, Space=Play/Pause
    document.addEventListener('keydown', e => {
      if (e.key === 'f' || e.key === 'F') document.getElementById('fsBtn').click();
      if (e.key === 'q' || e.key === 'Q') document.getElementById('qualityBtn').click();
      if (e.key === ' ') { e.preventDefault(); primary.contentWindow?.postMessage('playpause', '*'); }
    });

    // Auto-reload every 30s if stalled (for live streams)
    setInterval(() => { if (primary.src) primary.src = primary.src; }, 30000);
  </script>
</body>
</html>
